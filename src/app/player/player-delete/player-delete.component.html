<h1>UPDATE PLAYER</h1>
<form [formGroup]="playerForm" (ngSubmit)="delete(id)">
  <table>
    <tr>
      <td>Name:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Champ:</td>
      <td><input type="text" formControlName="champ"></td>
    </tr>
    <tr>
      <td>KDA:</td>
      <td><input type="text" formControlName="kda"></td>
    </tr>

    <tr>
      <td>Description:</td>
      <td><input type="text" formControlName="des"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Delete</button></td>
    </tr>

  </table>
</form>
